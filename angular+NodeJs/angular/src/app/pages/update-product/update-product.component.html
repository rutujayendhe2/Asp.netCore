<div class="container bg-light">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
           <div class="card mt-5 mb-5" id="card">
               <h2 class="card-title mt-3 text-center text-primary">UPDATE PRODUCT</h2>
            <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="updateProduct();" class="p-3">
                <div class="form-group">
                    <label for="productname">Product Id</label>
                    <input type="text" formControlName="productId" [(ngModel)]="product.id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="productname">Product Name</label>
                    <input type="text" formControlName="productName" [(ngModel)]="product.title" class="form-control">
                    <!-- <span *ngIf="productForm.get('productName').touched && productForm.get('productName').hasError('required')">Enter Product Name</span>
                    <span *ngIf="productForm.get('productName').hasError('minlength')">Enter Atleast 5 Characters</span>
                    <span *ngIf="productForm.get('productName').hasError('pattern')">Enter Characters Only</span> -->
                </div>
                <div class="form-group">
                    <label for="category">Product Category</label>
                    <input type="text" formControlName="category" [(ngModel)]="product.category" class="form-control">

                    <!-- <span *ngIf="productForm.get('productCategory').touched && productForm.get('productCategory').hasError('required')">Please Select Category</span> -->
                    </div>
                 <!-- <div class="form-group">
                    <label for="productName">Product Quantity</label>
                    <input type="number" formControlName="productQuantity" class="form-control" [(ngModel)]="product.productQuantity">
                     <span *ngIf="productForm.get('productQuantity').touched && productForm.get('productQuantity').hasError('required')">Enter Product Quantity</span> 
                    
                </div>  -->
                <div class="form-group">
                    <label for="productName">Product Price</label>
                    <input type="number" formControlName="productPrice" class="form-control" [(ngModel)]="product.price">
                    <!-- <span *ngIf="productForm.get('productPrice').touched && productForm.get('productPrice').hasError('required')">Enter Product Price </span> -->
                </div>
               <div class="form-group">
                   <label for="description">Product Description</label>
                   <textarea formControlName="productDescription" id="" cols="30" rows="6" class="form-control" [(ngModel)]="product.description"></textarea>
                   <!-- <span *ngIf="productForm.get('productDescription').touched && productForm.get('productDescription').hasError('required')">Enter ProductDescription</span> -->
               </div>
               <div class="form-group">
                   <label for="image">Product Image</label>

                   <!-- <input type="text" [(ngModel)]="product.image"> -->
                   <input type="file" name="Image" accept="image/*" (change)="handleImageFile($event)" formControlName="image" class="form-control">
               </div>
               <div class="image-preview" *ngIf="imagePreview!==' ' && imagePreview">
                   <img [src]="imagePreview" [alt]=productForm.value.productName >
               </div>
                 <button class="btn btn-primary btn-block" type="submit" [disabled]="!productForm.valid">Update Product</button>
                 <div class="message text-success mt-3" *ngIf="updated">Record Updated Successfully</div>
            </form>
            </div>
           </div>
        </div>
    </div> 
    
</div>
